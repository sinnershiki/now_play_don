<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Input Host</title>

        <script>
         const $ = require('jquery');
         const ipcRenderer = require('electron').ipcRenderer;

         $(function () {
             $('#host-form').submit(function() {
                 let host = $('.input-host').val();

                 ipcRenderer.send('host', { host: host });
                 return false;
             });
         });
        </script>
    </head>
    <body>
        <form id="host-form">
            <p>https://<input placeHolder="hint.mastdon.com" class="input-host" name="host" type="text"></p>
            <input type="submit">
        </form>
        <div></div>
    </body>
</html>
