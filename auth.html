<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Input authkey</title>
        <script>
         const $ = require('jquery');
         const ipcRenderer = require('electron').ipcRenderer;

         $(function () {
             $('#token-form').submit(function() {
                 let token = $('.input-token').val();

                 ipcRenderer.send('token', { authorization_code: token });
                 return false;
             });
         });
        </script>
    </head>
    <body>
        <form id="token-form">
            <input class="input-token" name="token" type="text">
            <input type="submit">
        </form>
        <div></div>
    </body>
</html>
